<!DOCTYPE html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <meta content="ie=edge" http-equiv="x-ua-compatible">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <title>CPlan it rite </title>
   <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet">
   <meta content="" name="description">
   <link href="icon.png" rel="apple-touch-icon">
   <!-- Place favicon.ico in the root directory --> 
   <link href="css/plugin.css" rel="stylesheet">
   <link href="css/font-awesome.min.css" rel="stylesheet"> 
   <link href="css/style.css" rel="stylesheet"> 
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="js/vendor/modernizr-3.5.0.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="main-wrapper">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.svg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.planitrite.com/our-trips">Our Trips</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form col-md-9 mx-auto">
                        <h3 class="form-title">Plan a New Trip</h3>
						<form class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Enter Address, zip, city or airport">
									<span class="form-label">Destination</span>
								</div>
							</div>
							
							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" type="date" required>
									<span class="form-label">Check In</span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input class="form-control" type="date" required>
									<span class="form-label">Check out</span>
								</div>
							</div>
                            <div class="col-md-4">
								<div class="form-group">
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Guests</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<select class="form-control">
										<option>0</option>
										<option>1</option>
										<option>2</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Children</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-btn">
									<button class="submit-btn" onclick="window.open('itineary.html','_self')">Start Planning</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
